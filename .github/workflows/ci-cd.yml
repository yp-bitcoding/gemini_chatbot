name: CI/CD for Gemini Chatbot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Linting
        run: |
          pip install flake8
          flake8 qa_chatbot.py --count --show-source --statistics

      - name: Build Docker Image
        run: |
          docker build -t gemini-chatbot .
        
      - name: Run Tests (if you add test scripts)
        run: echo "Tests will be added later"

  deploy:
      needs: build
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Log in to DockerHub
          env:
            DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
          run: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

        - name: Push Docker Image
          run: |
            docker build -t your-dockerhub-username/gemini-chatbot .
            docker tag your-dockerhub-username/gemini-chatbot your-dockerhub-username/gemini-chatbot:latest
            docker push your-dockerhub-username/gemini-chatbot:latest